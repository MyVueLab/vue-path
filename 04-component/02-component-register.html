<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <counter></counter>
    </div>

    <hr>

    <div id="app2">
        <app-counter></app-counter>
    </div>



    <script>

        const counter = {
            template: `
                <div>
                    <span>{{ counter }}</span>
                    <button @click="counter++">+</button>
                    <button @click="counter--">-</button>
                </div>
            `,
            data() {
                return {
                    counter: 0
                }
            }
        }

        new Vue ({
            el: '#app',
            /*
                Local Component Register
            */
            components: {
                counter
            }
        });

        new Vue ({
            el: '#app2',
            components: {
                "app-counter": counter
            }
        });
    </script>
</body>
</html>

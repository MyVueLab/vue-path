<body>

    <div id="app">
        <COUNTER></COUNTER>
        <Counter></Counter>
        <counteR></counteR>
    </div>



    <script>
        /*
            Global Component Register
        */
        Vue.component('counter', {
            template: `
                <div>
                    <span>{{ counter }}</span>
                    <button @click="counter++">+</button>
                    <button @click="counter--">-</button>
                </div>
            `,
            data() {
                return {
                    counter: 0
                }
            }
        })

        new Vue ({
            el: '#app',
        });
    </script>

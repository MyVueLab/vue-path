<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <button @click="titulo += '#'">Alterar</button>
        <button @click="$destroy()">Destruir</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: 'Aula: Vue Ciclo de Vida'
            },
            beforeCreate() {
                console.log('Antes de instânciar');
                
            },
            created() {
                console.log('Instância criada');
                
            },
            beforeMount() {
                console.log('Antes de montar o template');
                
            },
            mounted() {
                console.log('Template criado');
                
            },
            beforeUpdate() {
                console.log('Antes de atualizar');
                
            },
            updated() {
                console.log('Dados atualizados');
                
            },
            beforeDestroy() {
                console.log('Antes de ser destruído');
                
            },
            destroyed() {
                console.log('Destruído');
                
            }
        });
    </script>
</body>

</html>

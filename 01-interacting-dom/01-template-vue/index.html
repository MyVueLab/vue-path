<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="desafio">
        <!--
            Interpolação de duas propriedades do data
            name e age
         -->
        <p>Usando VueJS - {{ name }} ({{ age }})</p>

        <!--
            Multiple a idade por 3 dentro da interpolação
         -->
        <p>{{ age * 3 }}</p>

        <!--
            Imprima um número aleatório dentro da tag p
         -->
        <p>{{ getRandom() }}</p>

        <!--
            Vincule uma imagem de forma dinamica com v-bind
         -->
        <div>
            <img v-bind:src="imageUrl" height="400">
        </div>

        <!--
            Associe um valor com v-bind ao input
         -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="desafio">

        <!-- Exibe um alerta ao clicar no botão -->
        <div>
            <button v-on:click="exibirAlerta">Exibir Alerta</button>
        </div>

        <!--
            Printa o valor do input dentro da tag p
            apenas no evento keydown
        -->
        <div>
            <input type="text" v-on:keydown="printValue">
            <p>{{ valor }}</p>
        </div>

        <!--
            Printa o valor do input após e somente pressionar
            a tecla "enter"
        -->
        <div>
            <input type="text" v-on:keydown.enter="printValue">
            <p>{{ valor }}</p>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
